<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual Situs Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jual Situs Web</h1>
    </header>
    <main>
        <section id="produk">
            <h2>Produk Kami</h2>
            <div class="produk-list">
                <div class="produk-item">
                    <h3>Situs Web Basic</h3>
                    <p>Rp 30.000</p>
                    <button class="beli" data-nama="Situs Web Basic" data-harga="Rp 30.000">Beli</button>
                </div>
                <div class="produk-item">
                    <h3>Situs Web Premium</h3>
                    <p>Rp 100.000</p>
                    <button class="beli" data-nama="Situs Web Premium" data-harga="Rp 100.000">Beli</button>
                </div>
                <div class="produk-item">
                    <h3>Situs Web Pro</h3>
                    <p>Rp 250.000</p>
                    <button class="beli" data-nama="Situs Web Pro" data-harga="Rp 250.000">Beli</button>
                </div>
                <div class="produk-item">
                    <h3>Situs Web Enterprise</h3>
                    <p>Rp 500.000</p>
                    <button class="beli" data-nama="Situs Web Enterprise" data-harga="Rp 500.000">Beli</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
